# .github/workflows/ci.yml
name: ci

on:
  workflow_call:
    inputs:
      internal_workflow_branch:
        type: string
        description: 'Sets the branch the reusable workflow calls reusable workflow actions with'
        default: 'main'
      codechecker_max_warnings:
        type: string
        description: 'Sets the value for --max-warnings on the moodle-plugin-ci codechecker step. Defaults to -1 which means no limit.'
        default: '-1'
      extra_php_extensions:
        type: string
      extra_plugin_runners:
        type: string
      disable_behat:
        type: boolean
      disable_mustache:
        type: boolean
      disable_phplint:
        type: boolean
      disable_phpdoc:
        type: boolean
        description: 'If true, this will skip testing phpdocs'
        default: false
      disable_phpcs:
        type: boolean
        description: 'If true, this will skip testing php code standards'
        default: false
      disable_phpunit:
        type: boolean
      disable_grunt:
        type: boolean
      disable_master:
        description: 'If true, this will skip testing against moodle/main branch'
        type: boolean
      disable_release:
        description: 'If true, this will skip the release job'
        type: boolean
        default: false
      enable_phpmd:
        type: boolean
        default: false
      disable_phpcpd:
        type: boolean
        default: false
      disable_ci_validate:
        type: boolean
        default: false
      release_branches:
        description: 'Required if the branch that should process releases is in a non-standard format (e.g. main or MOODLE_XX_STABLE)'
        type: string
      moodle_branches:
        description: 'Specify the MOODLE_XX_STABLE branch you want to test against'
        type: string
      min_php:
        description: 'Specify the minimum version of PHP to test against. Will exclude workflows using older versions of PHP.'
        type: string
        default: '7.4'
      ignore_paths:
        description: 'Specify custom paths for CI to ignore. Third party libraries are ignored by default.'
        type: string
        default: ''
      concurrent_skipping:
        description: 'Skip a workflow run if the same workflow is already running. See: https://github.com/fkirc/skip-duplicate-actions?tab=readme-ov-file#concurrent_skipping'
        type: string
        default: 'same_content_newer'
    secrets:
      moodle_org_token:
        required: false

jobs:


  pre_job:
   name: check if job needs to run
   runs-on: ubuntu-latest
   # Map a step output to a job output
   outputs:
     should_skip: ${{ steps.skip_check.outputs.should_skip }}
   steps:
     - id: skip_check
       # docs: https://github.com/fkirc/skip-duplicate-actions#skip-concurrent-workflow-runs
       uses: fkirc/skip-duplicate-actions@04a1aebece824b56e6ad6a401d015479cd1c50b3 # Oct 9, 2024 commit (current latest)
       with:
         # Do not trust previous successful runs
         skip_after_successful_duplicate: false
         # Ensure should_skip is true only if 2 concurrent workflows are working on the same files (content)
         concurrent_skipping: ${{ inputs.concurrent_skipping }}
  prepare_matrix:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    name: prepare test matrix
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.moodle_branches }}-${{ inputs.extra_plugin_runners }}
      cancel-in-progress: true
    runs-on: 'ubuntu-latest'
    outputs:
      matrix: ${{ steps.parse-version.outputs.matrix }}
      component: ${{ steps.parse-version.outputs.component }}
      highest_moodle_branch: ${{ steps.parse-version.outputs.highest_moodle_branch }}
      latest_container: ${{ steps.parse-version.outputs.latest_container }}
      latest_pgsql_ver: ${{ steps.parse-version.outputs.latest_pgsql_ver }}
      release_required: ${{ (
          contains(github.event_name, 'push') &&
          steps.check-version.outputs.any_changed == 'true' &&
          steps.check-branch.outputs.publishable == 'true'
        ) }}
    steps:
      - name: Check if currently on a publishable branch
        id: check-branch
        run: |
          publishable=${{ github.event.repository.fork == false &&
          inputs.disable_release == false && (
            (startsWith(github.ref, 'refs/heads/MOODLE_') &&
            endsWith(github.ref, '_STABLE')) ||
            github.ref == 'refs/heads/main' || (
              inputs.release_branches != '' &&
              endsWith(github.ref, inputs.release_branches)
            )
          ) }}

          echo "publishable=$publishable" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v3
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Check out plugin code
        uses: actions/checkout@v3
        with:
          # Needed for 'changed-files' actions (alternatively could be a fixed
          # large number but may cause issues if limited).
          fetch-depth: 20
          path: plugin
          submodules: true
      - name: Check if release is required (version.php changes)
        if: contains(github.event_name, 'push') && steps.check-branch.outputs.publishable == 'true'
        uses: tj-actions/changed-files@2f7c5bfce28377bc069a65ba478de0a74aa0ca32 # v46.0.1
        id: check-version
        with:
          path: plugin
          files: |
            version.php
          since_last_remote_commit: "true"
      - name: Install PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # v2.32.0
        with:
          php-version: '8.1'
          coverage: none
          # extensions: yaml # FYI: makes the workflow very slow
      - name: Determine test requirements and plugin info
        id: parse-version
        run: |
          chmod +x "${GITHUB_WORKSPACE}/ci/.github/actions/parse-version/script.sh"
          "${GITHUB_WORKSPACE}/ci/.github/actions/parse-version/script.sh"
        env:
          disable_master: ${{ inputs.disable_master }}
          filter: ${{ inputs.moodle_branches }}
          min_php: ${{ inputs.min_php }}
  matrix-unit:
    name: ${{ matrix.moodle-branch }} - ${{ matrix.php }} - ${{ matrix.database }} - unit tests
    needs: prepare_matrix
    if: needs.pre_job.outputs.should_skip != 'true' && inputs.disable_phpunit != true
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare_matrix.outputs.matrix) }}
    env:
      IGNORE_PATHS: tests/fixtures
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.moodle-branch }}-${{ matrix.database }}-${{ matrix.php }}-${{ needs.prepare_matrix.outputs.component }}-unit
      cancel-in-progress: true
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
    services:
      pgsql:
        image: "postgres:${{ matrix.pgsql-ver }}"
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 5432:5432
      mariadb:
        image: "mariadb:${{ matrix.mariadb-ver }}"
        env:
          MYSQL_USER: 'root'
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_CHARACTER_SET_SERVER: "utf8mb4"
          MYSQL_COLLATION_SERVER: "utf8mb4_unicode_ci"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    steps:
      - name: Set custom environment variables
        run: |
          USER_IGNORE_PATHS="${{ inputs.ignore_paths }}"
          if [ -n "${USER_IGNORE_PATHS}" ]; then
            IGNORE_PATHS="${IGNORE_PATHS},${USER_IGNORE_PATHS}"
            echo "IGNORE_PATHS=${IGNORE_PATHS}" >> $GITHUB_ENV
          fi
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ matrix.moodle-branch }}
      - name: Install Moodle and Plugin
        # Install moodle, but use our temporary directory to include any potential core patches that have been applied.
        run: |
          # Install moodle commands
          echo "::group::Moodle install output"
          # This is a workaround for https://github.com/moodlehq/moodle-plugin-ci/issues/306 - we disable the git repository validation to allow folder cloning.
          sed -i '/public function gitUrl($url)/{n; s/{/& return $url;/}' /ci/src/Validate.php

          moodle-plugin-ci install -vvv --plugin ./plugin --db-host=${{ matrix.database }} --repo /moodle --branch ${{ matrix.moodle-branch }} --db-type ${{ matrix.database }}

          echo "::endgroup::"
        shell: bash
      - name: Run phpunit
        run: |
          moodle-plugin-ci phpunit
          cd moodle
          vendor/bin/phpunit --fail-on-risky --disallow-test-output --filter tool_dataprivacy_metadata_registry_testcase
          vendor/bin/phpunit --fail-on-risky --disallow-test-output --testsuite core_privacy_testsuite --filter provider_testcase
        shell: bash
  matrix-behat:
    name: ${{ matrix.moodle-branch }} - ${{ matrix.php }} - ${{ matrix.database }} - behat tests
    needs: prepare_matrix
    if: needs.pre_job.outputs.should_skip != 'true' && inputs.disable_phpunit != true
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare_matrix.outputs.matrix) }}
    env:
      IGNORE_PATHS: tests/fixtures
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.moodle-branch }}-${{ matrix.database }}-${{ matrix.php }}-${{ needs.prepare_matrix.outputs.component }}-behat
      cancel-in-progress: true
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
      options: --user root
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock # Mount the Docker socket
    services:
      pgsql:
        image: "postgres:${{ matrix.pgsql-ver }}"
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 5432:5432
      mariadb:
        image: "mariadb:${{ matrix.mariadb-ver }}"
        env:
          MYSQL_USER: 'root'
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_CHARACTER_SET_SERVER: "utf8mb4"
          MYSQL_COLLATION_SERVER: "utf8mb4_unicode_ci"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    steps:
      - name: Set custom environment variables
        run: |
          USER_IGNORE_PATHS="${{ inputs.ignore_paths }}"
          if [ -n "${USER_IGNORE_PATHS}" ]; then
            IGNORE_PATHS="${IGNORE_PATHS},${USER_IGNORE_PATHS}"
            echo "IGNORE_PATHS=${IGNORE_PATHS}" >> $GITHUB_ENV
          fi
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ matrix.moodle-branch }}
      - name: Install Moodle and Plugin
        # Install moodle, but use our temporary directory to include any potential core patches that have been applied.
        run: |
          # Install moodle commands
          echo "::group::Moodle install output"
          # This is a workaround for https://github.com/moodlehq/moodle-plugin-ci/issues/306 - we disable the git repository validation to allow folder cloning.
          sed -i '/public function gitUrl($url)/{n; s/{/& return $url;/}' /ci/src/Validate.php

          moodle-plugin-ci install -vvv --plugin ./plugin --db-host=${{ matrix.database }} --repo /moodle --branch ${{ matrix.moodle-branch }} --db-type ${{ matrix.database }}

          echo "::endgroup::"
        shell: bash
      - name: Run behat
        if: ${{ inputs.disable_behat != true }}
        run: moodle-plugin-ci behat --profile chrome
        shell: bash
  codechecker:
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare_matrix.outputs.latest_container }}
    needs: prepare_matrix
    steps:
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup (canonical)
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ needs.prepare_matrix.outputs.highest_moodle_branch }}
      - name: Run codechecker
        if: ${{ inputs.disable_phpcs != true }}
        run: moodle-plugin-ci codechecker --max-warnings=${{ inputs.codechecker_max_warnings }} ./plugin
        shell: bash
  phplint:
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare_matrix.outputs.latest_container }}
    needs: prepare_matrix
    steps:
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup (canonical)
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ needs.prepare_matrix.outputs.highest_moodle_branch }}
      - name: Run phplint
        if: ${{ inputs.disable_phplint != true }}
        run: moodle-plugin-ci phplint ./plugin
        shell: bash
  validate:
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare_matrix.outputs.latest_container }}
    needs: prepare_matrix
    services:
      pgsql:
        image: "postgres:${{ needs.prepare_matrix.outputs.latest_pgsql_ver }}"  
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 5432:5432
    steps:
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup (canonical)
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ needs.prepare_matrix.outputs.highest_moodle_branch }}
      - name: Install Moodle and Plugin
        # Install moodle, but use our temporary directory to include any potential core patches that have been applied.
        run: |
          # Install moodle commands
          echo "::group::Moodle install output"
          # This is a workaround for https://github.com/moodlehq/moodle-plugin-ci/issues/306 - we disable the git repository validation to allow folder cloning.
          sed -i '/public function gitUrl($url)/{n; s/{/& return $url;/}' /ci/src/Validate.php

          moodle-plugin-ci install -vvv --plugin ./plugin --db-host=pgsql --repo /moodle --branch ${{ needs.prepare_matrix.outputs.highest_moodle_branch }} --db-type pgsql

          echo "::endgroup::"
      - name: Run validate
        if: ${{ inputs.disable_ci_validate != true }}
        run: moodle-plugin-ci validate ./plugin
        shell: bash
  savepoints:
    name: Savepoints
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare_matrix.outputs.latest_container }}
    needs: prepare_matrix
    steps:
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup (canonical)
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ needs.prepare_matrix.outputs.highest_moodle_branch }}
      - name: Run savepoints
        run: moodle-plugin-ci savepoints ./plugin
        shell: bash
  mustache:
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare_matrix.outputs.latest_container }}
    needs: prepare_matrix
    services:
      pgsql:
        image: "postgres:${{ needs.prepare_matrix.outputs.latest_pgsql_ver }}"  
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 5432:5432
    steps:
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup (canonical)
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ needs.prepare_matrix.outputs.highest_moodle_branch }}
      - name: Install Moodle and Plugin
        # Install moodle, but use our temporary directory to include any potential core patches that have been applied.
        run: |
          # Install moodle commands
          echo "::group::Moodle install output"
          # This is a workaround for https://github.com/moodlehq/moodle-plugin-ci/issues/306 - we disable the git repository validation to allow folder cloning.
          sed -i '/public function gitUrl($url)/{n; s/{/& return $url;/}' /ci/src/Validate.php

          moodle-plugin-ci install -vvv --plugin ./plugin --db-host=pgsql --repo /moodle --branch ${{ needs.prepare_matrix.outputs.highest_moodle_branch }} --db-type pgsql

          echo "::endgroup::"
      - name: Run mustache
        if: ${{ inputs.disable_mustache != true }}
        run: moodle-plugin-ci mustache ./plugin
        shell: bash
  grunt:
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare_matrix.outputs.latest_container }}
    needs: prepare_matrix
    steps:
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup (canonical)
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ needs.prepare_matrix.outputs.highest_moodle_branch }}
      - name: Run grunt
        if: ${{ inputs.disable_grunt != true }}
        run: moodle-plugin-ci grunt ./plugin
        shell: bash
  phpmd:
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare_matrix.outputs.latest_container }}
    needs: prepare_matrix
    steps:
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup (canonical)
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ needs.prepare_matrix.outputs.highest_moodle_branch }}
      - name: Run phpmd
        if: ${{ inputs.enable_phpmd == true }}
        run: moodle-plugin-ci phpmd ./plugin
        shell: bash
  phpdoc:
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare_matrix.outputs.latest_container }}
    needs: prepare_matrix
    steps:
      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}
      - name: Run plugin setup (canonical)
        uses: ./ci/.github/plugin/setup
        with:
          extra_php_extensions: ${{ inputs.extra_php_extensions }}
          extra_plugin_runners: ${{ inputs.extra_plugin_runners }}
          moodle_branch: ${{ needs.prepare_matrix.outputs.highest_moodle_branch }}
      - name: Run phpdoc
        if: ${{ inputs.disable_phpdoc != true }}
        run: |
          set +e
          output=`GITHUB_PATH=$GITHUB_PATH moodle-plugin-ci phpdoc ./plugin`
          haserrors=$?
          if [[ $haserrors -eq 0 ]]; then
            echo "phpdoc checks - OK"
            exit 0
          fi
          output=`echo "$output" | grep -v 'Class ( is not documented' | grep -v 'Could not connect to debugging client.'`
          output=`echo "$output" | grep -B1 'Line'`
          currentdir=$(pwd)
          if [[ "$output" ]]; then
            echo "$output" | sed -e "s,$currentdir/,,g" | sed -e "s,^moodle/,,g" | tee $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "phpdoc checks - OK"
        shell: bash
  release:
    name: Release to the Moodle plugin directory
    needs:
      - pre_job
      - prepare_matrix
      - matrix-unit
      - matrix-behat
      - codechecker
      - phplint
      - validate
      - savepoints
      - mustache
      - grunt
      - phpmd
      - phpdoc
    # If it matches a standard branch naming convention, it should permit a
    # release to happen, otherwise this step should be skipped.
    # Patterns allowed:
    # - MOODLE_XX_STABLE
    # - MOODLE_XXX_STABLE
    # - main
    if: needs.pre_job.outputs.should_skip != 'true' && needs.prepare_matrix.outputs.release_required == 'true'
    runs-on: 'ubuntu-latest'
    outputs:
      has-secrets: ${{ steps.check-secrets.outputs.has-secrets }}
    steps:
      - name: Check if MOODLE_ORG_TOKEN has been supplied
        id: check-secrets
        env:
          SECRET_TO_CHECK: '${{ secrets.moodle_org_token }}'
        if: ${{ env.SECRET_TO_CHECK != '' }}
        run: echo "has-secrets=true" >> $GITHUB_OUTPUT

      - name: Check out CI code
        uses: actions/checkout@v3
        with:
          path: ci
          repository: catalyst/catalyst-moodle-workflows
          ref: ${{ inputs.internal_workflow_branch }}
          token: ${{ github.token }}

      - name: Run plugin release
        if: steps.check-secrets.outputs.has-secrets != ''
        uses: ./ci/.github/plugin/release
        with:
          plugin_name: ${{ needs.prepare_matrix.outputs.component }}
          moodle_org_token: ${{ secrets.moodle_org_token }}
